name: fleetctl-gitops
description: Runs fleetctl gitops to apply configuration to Fleet

inputs:
  working-directory:
    description: 'The working directory, which should be the root of the fleet-gitops repository.'
    default: './'
  dry-run-only:
    description: 'Whether to only run the fleetctl gitops commands in dry-run mode.'
    default: 'false'
  delete-other-teams:
    description: 'Whether to delete other teams in Fleet which are not part of the gitops config.'
    default: 'false'
  fleetctl-docker-tag:
    description: 'Docker tag to use for fleetctl (e.g., 45d48f8). If not provided, uses npm installation.'
    default: ''

runs:
  using: "composite"
  steps:
    - name: Install fleetctl
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [[ -n "${{ inputs.fleetctl-docker-tag }}" ]]; then
          echo "Building fleetctl for Docker tag/commit ${{ inputs.fleetctl-docker-tag }}"
          REF="${{ inputs.fleetctl-docker-tag }}"
          # Install Go if not already available
          if ! command -v go &> /dev/null; then
            echo "Installing Go..."
            GO_VERSION="1.21"
            wget -q https://go.dev/dl/go${GO_VERSION}.linux-amd64.tar.gz
            sudo tar -C /usr/local -xzf go${GO_VERSION}.linux-amd64.tar.gz
            export PATH=$PATH:/usr/local/go/bin
          fi
          # Clone fleet repository with unshallow to get full history
          cd /tmp
          git clone https://github.com/fleetdm/fleet.git fleet-build
          cd fleet-build
          # Fetch the commit directly (works even if it's not in default branch)
          git fetch origin ${REF} 2>/dev/null || true
          # Try to checkout the commit
          if git checkout ${REF} 2>/dev/null; then
            echo "Successfully checked out ${REF}"
          else
            # Try fetching all refs and searching for the commit
            echo "Commit not found in default fetch, fetching all refs..."
            git fetch --all --tags --prune
            # Try to find by partial match
            FULL_SHA=$(git log --all --format='%H' | grep "^${REF}" | head -1)
            if [[ -n "$FULL_SHA" ]]; then
              echo "Found commit by partial match: ${FULL_SHA}"
              git checkout ${FULL_SHA}
            else
              echo "Error: Could not find commit ${REF}"
              exit 1
            fi
          fi
          # Build fleetctl
          echo "Building fleetctl..."
          make fleetctl
          # Install to a location in PATH
          sudo cp build/fleetctl /usr/local/bin/fleetctl
          sudo chmod +x /usr/local/bin/fleetctl
          # Verify installation
          fleetctl version
          echo "Custom fleetctl from ${REF} installed successfully"
        else
          echo "Installing fleetctl from npm"
          FLEET_VERSION="$(curl "$FLEET_URL/api/v1/fleet/version" --header "Authorization: Bearer $FLEET_API_TOKEN" --fail --silent | jq --raw-output '.version')"

          if [[ -n "$FLEET_VERSION" ]] ; then
            npm install -g "fleetctl@$FLEET_VERSION" || npm install -g fleetctl
          else
            echo "Failed to get Fleet version from $FLEET_URL, installing latest version of fleetctl"
            npm install -g fleetctl
          fi
        fi

    - name: Configure fleetctl
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [[ -n "${{ inputs.fleetctl-docker-tag }}" ]]; then
          echo "Skipping fleetctl config (using Docker with environment variables)"
        else
          fleetctl config set --address ${{ env.FLEET_URL }} --token ${{ env.FLEET_API_TOKEN }}
        fi

    - name: Run fleetctl gitops commands
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        FLEET_DRY_RUN_ONLY: ${{ inputs.dry-run-only }}
        FLEET_DELETE_OTHER_TEAMS: ${{ inputs.delete-other-teams }}
      run: ./gitops.sh